name: test-pip
run-name: Run tests using Pip

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-pip-test
  cancel-in-progress: true

jobs:
  test-pip:
    continue-on-error: ${{ matrix.experimental || false }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
        markdown-it-py-version: ["~=2.0"]
        include:
          - python-version: "3.12-dev"
            experimental: true
          - python-version: "3.13-dev"
            experimental: true
          - python-version: "3.x"
            markdown-it-py-version: ""
          - python-version: "3.x"
            markdown-it-py-version: "~=3.0"
          - python-version: "3.x"
            markdown-it-py-version: "~=4.0"
            experimental: true
          - python-version: "3.x"
            no_kernel: true
          - python-version: "3.x"
            quarto: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
        with:
          python_version: ${{ matrix.python-version }}

      - name: Install from source
        run: python -m pip install -e '.[test-cov,test-external]' ${{ matrix.markdown-it-py-version && format('markdown-it-py{0}', matrix.markdown-it-py-version) }}

      - name: Install a Jupyter Kernel
        if: ${{ !matrix.no_kernel }}
        run: python -m ipykernel install --name python_kernel --user

      - name: Install Quarto
        if: ${{ matrix.quarto }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          # download the latest release
          gh release download --repo quarto-dev/quarto-cli --pattern 'quarto-*-linux-amd64.deb'
          # install it
          sudo apt install ./*.deb

      - name: Test lab extension
        run: |
          # Check extension
          pip install jupyterlab
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "jupyterlab-jupytext.*OK"
          python -m jupyterlab.browser_check

      - name: Test with pytest
        run: pytest --cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
